<!-- banner start -->

  <div class="contain-fluid">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" *ngFor="let b of bannerResult;let i=index"
          [ngClass]="{active:i===1}">
            <img class="d-block w-100" src="https://image.tmdb.org/t/p/original/{{ b.backdrop_path }}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">

                <h2>{{b.original_title}}</h2>
                <p>{{b.overview}}</p>
            </div>
          </div>
       
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>

  <!-- banner end -->

  <div class="contain mt-3 mb-5 p-4">

    <!-- trending movies  -->
    <div class="row">
      <h5 class="text-white">Trending Movies</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of trendingMovieResult">
          <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="..."
            [routerLink]="['/movie',t.id]">
        </ng-container>
  
      </div>
  
    </div>

     <!-- action movies  -->
  <div class="row mt-4">
    <h5 class="text-white">Action Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let a of actionMovieResult">
        <img src="https://image.tmdb.org/t/p/original/{{ a.poster_path }}" class="rowimg largeposter" alt="..."
          [routerLink]="['/movie',a.id]">
      </ng-container>

    </div>

  </div>



  </div>
